<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
</head>
<body>
    <h1>Modify the DOM</h1>
    <button onclick="document.getElementById('number').innerHTML='Clicked first button'">First</button>
    <button onclick="document.getElementById('number').innerHTML='clicked second button'">second</button>
    <button>no effect</button>
    <p>this code will not change</p>
    <p id="number">this code will change</p>
    <p>this code will also not change</p>
</body>
</html>
