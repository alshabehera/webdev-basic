<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <h1>LISTS</h1>
    <br>
    <h3>UNORDER LIST</h3>
    <hr>
    <ul type="circle">
        <li>This is my first list of an unorder list</li>
        <li>This is my second list of an unorder list</li>
        <li>This is my third list of an unorder list</li>
    </ul>
    <br>
    <h3>ORDER LIST</h3>
    <hr>
    <ol type="a">
        <li>first list of an order list</li>
        <li>second list of an order list</li>
        <li>third list of an order list</li>
    </ol>
</body>
</html>
